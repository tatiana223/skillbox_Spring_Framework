<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${isEdit} ? 'Edit Contact' : 'Add Contact'">Add Contact</title>
</head>
<body>
<h1 th:text="${isEdit} ? 'Edit Contact' : 'Add New Contact'">Add Contact</h1>
<form th:action="@{/contacts}" th:object="${contact}" method="post">
    <input type="hidden" th:field="*{id}" th:if="${isEdit}">

    <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" th:field="*{firstName}" required>
    </div>

    <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>

    <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" th:field="*{phone}" required>
    </div>

    <div>
        <button type="submit" th:text="${isEdit} ? 'Update' : 'Save'">Save</button>
        <a th:href="@{/contacts}">Cancel</a>
    </div>
</form>
</body>
</html>
